<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asdf</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css"
    />
    <link href="css/all.css" rel="stylesheet" />
    <!--load all styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="fondo container text-white sm:w-auto lg:w-auto bg-no-repeat bg-cover bg-fixed sm:h-auto lg:h-auto sm:m-auto"
  >
    <div class="text-white sm:p-0 lg:p-3 mt-4 uppercase">
      <nav
        class="grid grid-cols-4 justify-around text-center fixed w-full m-auto top-0 animated p-5 text-lg"
      >
        <a href="index.html" class="hover:text-gray-500">Inicio</a>
        <a href="index.html#blog" class="hover:text-gray-500">Blog</a>
        <a href="#" class="hover:text-gray-500">Tienda</a>
        <a href="#" class="hover:text-gray-500">Contacto</a>
      </nav>
    </div>
    <div class="sm:m-3 sm:overflow-auto">
      <form id="formulario">
        <div class="grid justify-center">
          <h2
            class="text-3xl font-bold align-top object-center mx-24 mt-6"
            id="titulo"
          >
            Contáctanos para cualquier sugerencia
          </h2>
          <div class="border px-3 mt-6 p-3 m-3 flex w-full" id="datos">
            <div class="w-full px-3 mb-6 md:mb-0">
              <div class="flex">
                <label
                  class="block uppercase tracking-wide text-xs font-bold mx-2"
                  for="apellido"
                >
                  Apellido
                </label>
                <p class="tooltip mr-0">
                  (*)
                  <span
                    class="tooltip-text bg-blue-200 m-auto -mt-6 -ml-6 rounded"
                    >Campo obligatorio</span
                  >
                </p>
              </div>
              <input
                class="appearance-none block w-full m-auto bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:bg-white"
                id="apellido"
                type="text"
                placeholder="Escribe tu apellido"
              />
            </div>

            <div class="w-full px-3">
              <div class="flex">
                <label
                  class="block uppercase tracking-wide text-xs font-bold mx-2"
                  for="nombre"
                >
                  Nombre
                </label>
                <p class="tooltip mr-0">
                  (*)
                  <span class="tooltip-text bg-blue-200 p-3 -mt-6 -ml-6 rounded"
                    >Campo obligatorio</span
                  >
                </p>
              </div>
              <input
                class="appearance-none block w-full m-auto bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="nombre"
                type="text"
                placeholder="Escribe tu Nombre"
              />
            </div>
          </div>

          <div class="px-3 border p-3 mx-3 w-full" id="container-contacto">
            <label>¿ Como deseas ser contactado ?</label>
            <div class="w-full m-auto inline-flex justify-evenly">
              <div id="celularrb">
                <label class="inline-flex items-center">
                  <input
                    type="radio"
                    class="form-radio"
                    name="contacto"
                    value="celular"
                  />
                  <span class="ml-2">Celular </span>
                </label>
              </div>
              <div id="emailrb">
                <label class="inline-flex items-center">
                  <input
                    type="radio"
                    class="form-radio"
                    name="contacto"
                    value="email"
                  />
                  <span class="ml-2">E-mail</span>
                </label>
              </div>
            </div>
          </div>
          <div class="w-full px-3 m-3 border p-3">
            <div class="flex">
              <label
                class="block uppercase tracking-wide text-xs font-bold mx-2"
                for="mensaje"
              >
                Mensaje
              </label>
              <p class="tooltip mr-0">
                (*)
                <span
                  class="tooltip-text bg-blue-200 m-auto -mt-6 -ml-6 rounded"
                  >Campo obligatorio</span
                >
              </p>
            </div>
            <textarea
              class="appearance-none block w-full h-24 bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="mensaje"
              placeholder="Escribe tus quejas aquí!... Igual no te pescaremos uwu"
            ></textarea>
          </div>
          <div class="grid justify-center mb-6">
            <button
              type="submit"
              value="Enviar"
              class="bg-pink-300 rounded px-2 py-2 m-auto text-purple-800 hover:bg-yellow-400 text-center"
              id="submit"
            >
              Enviar
            </button>
          </div>
        </div>
      </form>
      <footer>
        <div class="grid grid-cols-2 justify-around text-center mt-2 p-2">
          <p class="font-bold">
            Asdf project <span class="text-lg"> By Denisse Falcón</span>
          </p>
          <p class="copyright">Todos los derechos reservados 2020 &copy;</p>
        </div>
      </footer>
    </div>
    <script src="js/contacto.js"></script>
  </body>
</html>
